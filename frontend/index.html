<!DOCTYPE html>

<html>
<head>
    <title>Personix AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="navbar">
    <div class="nav-brand">PERSONIX AI</div>
    <nav>
        <a href="index.html">Request</a>
        <a href="track.html">Track</a>
        <a href="download.html">Download</a>
    </nav>
</header>

<h1>Personix AI Dataset Generator</h1>

<div class="container">
    <div class="card">
        <h1>Request Dataset</h1>

        <label>Gender</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Age Bucket</label>
        <select id="age">
            <option value="18_25">18-25</option>
            <option value="26_40">26-40</option>
            <option value="41_60">41-60</option>
        </select>

        <label>Number of Images</label>
        <input id="count" type="number" value="2"/>

        <button onclick="requestDataset()">Create Order</button>

        <div id="result" class="result-box"></div>
    </div>
</div>

<script src="js/request.js"></script>
